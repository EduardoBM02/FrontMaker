
<body>
    <!--Container da tela de registro-->
    <div class="container">
        <h2>Cadastre-se</h2>
        <!--Inicio do formulario-->
            <div class="input-field">
              <label for="nome">Login:</label>
              <input type="text" id="nome" name="login" (ngModel)]="login" placeholder="alguma coisa">
            </div>

            <div class="input-field">
              <label for="nome">E-mail:</label>
              <input type="email" id="nome" name="email" (ngModel)]="email" placeholder="alguma coisa">
            </div>

            <div class="input-field">
              <label for="senha">Crie sua senha:</label>
              <input type="password" id="nome" name="senha" (ngModel)]="senha" placeholder="alguma coisa">
            </div>

            <div class="center">
                    <a routerLink="/cadastro/confirmacao" class="button">Cadastrar</a>
            </div>
    </div>
</body>
